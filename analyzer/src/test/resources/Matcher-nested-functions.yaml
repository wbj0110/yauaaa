MATCH_OPTIONS: &MATCH_OPTIONS
#  options:
#    - 'verbose'

TEST_OPTIONS: &TEST_OPTIONS
#  options:
#    - 'verbose'
#    - 'init'

config:

  - matcher:
      <<: *MATCH_OPTIONS
      extract:
        - 'A:1:LookUp[ Versions ; CleanVersion [ agent.(1)product.(1)version ] ; "Ugly" ]'

  - matcher:
      <<: *MATCH_OPTIONS
      extract:
        - 'B:1:LookUp [ Versions ; CleanVersion[agent.(1)product.(1)version="1_2.3"] ; "Ugly" ]'

  - matcher:
      <<: *MATCH_OPTIONS
      extract:
        - 'C:1:LookUp [ Versions ; CleanVersion[agent.(1)product.(1)version="1_2.3123" ] ; "Ugly"]'

  - lookup:
      name: 'Versions'
      map:
        "1_2.3": "Bad"
        "1.2.3": "Good"

  - test:
      input:
        user_agent_string: 'MoZillA/1_2.3'
      expected:
        A : 'Good'
        B : 'Good'
        C : 'Unknown'

  - test:
      input:
        user_agent_string: 'MoZillA/1_2.3123'
      expected:
        A : 'Ugly'
        B : '<<<null>>>'
        C : 'Ugly'


  - matcher:
      <<: *MATCH_OPTIONS
      extract:
        - 'D:1:LookUp [ Two ; LookUp [ One ;  agent.(1)text="Aap Noot Mies"[2] ; "One"] [2-] ; "Two"]'

  - lookup:
      name: 'One'
      map:
        "Noot": "Wim Zus Jet"

  - lookup:
      name: 'Two'
      map:
        "Zus Jet": "Good"

  - test:
      <<: *TEST_OPTIONS
      input:
        user_agent_string: 'Aap Noot Mies'
      expected:
        D : 'Good'

