config:
# ========================================================================
  - matcher:
      require:
        - 'agent.(1)product.(1)name="Name"'
      extract:
        - 'Test1:1:"Ok"'

  - test:
      options:
        - 'only'
      input:
        user_agent_string:  'Name /1.0'
      expected:
        Test1: "Ok"

# This test will fail, but it is not done because of the 'only' flag with the other test.
  - test:
      input:
        user_agent_string:  'Name /2.0'
      expected:
        Test1: "Not Ok"
