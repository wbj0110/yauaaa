config:

  - matcher:
      require:
        - 'agent.(1)product.(1)name="Empty"'
      extract:
        - 'EmptyTest1:1:agent.(1)product.(1)comments.(1)entry'

  - matcher:
      require:
        - 'agent.(1)product.(1)name="Empty"'
      extract:
        - 'EmptyTest2:1:agent.(1)product.(1)comments.(2)entry'

  - matcher:
      require:
        - 'agent.(1)product.(1)name="Empty"'
      extract:
        - 'EmptyTest3:1:agent.(1)product.(1)comments.(3)entry'

  - matcher:
      require:
        - 'agent.(1)product.(1)name="Empty"'
      extract:
        - 'EmptyTest4:1:agent.(1)product.(1)comments.(4)entry'

  - matcher:
      require:
        - 'agent.(1)product.(1)name="Empty"'
      extract:
        - 'EmptyTest5:1:agent.(1)product.(1)comments.(5)entry'

  - test:
#      options:
#        - 'verbose'
      input:
        name: 'Extract Empty string'
        user_agent_string:    'Empty/1.0 (One;;   ;Four;)'
      expected:
        EmptyTest1:       'One'
        EmptyTest2:       ''
        EmptyTest3:       ''
        EmptyTest4:       'Four'
        EmptyTest5:       ''

        DeviceClass                          : 'Unknown'
        DeviceName                           : 'Unknown'
        DeviceBrand                          : 'Unknown'
        OperatingSystemClass                 : 'Unknown'
        OperatingSystemName                  : 'Unknown'
        OperatingSystemVersion               : '??'
        LayoutEngineClass                    : 'Unknown'
        LayoutEngineName                     : 'Unknown'
        LayoutEngineVersion                  : '??'
        LayoutEngineVersionMajor             : '??'
        AgentClass                           : 'Unknown'
        AgentName                            : 'Unknown'
        AgentVersion                         : '??'
        AgentVersionMajor                    : '??'

