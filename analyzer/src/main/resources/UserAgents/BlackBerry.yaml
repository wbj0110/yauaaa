      LayoutEngineNameVersion              : 'AppleWebKit 534.11'
      LayoutEngineNameVersionMajor         : 'AppleWebKit 534'
      AgentClass                           : 'Browser'
      AgentName                            : 'Mobile Safari'
      AgentVersion                         : '7.1.0.714'
