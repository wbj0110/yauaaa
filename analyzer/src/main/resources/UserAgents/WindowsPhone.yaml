    extract:
    - 'DeviceClass                         :    200 :"Phone"'
    - 'DeviceBrand                         :    200 :"Acer"'
    - 'DeviceName                          :    400 :agent.(1)product.(1)comments.entry.text="Acer"^>'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry.product.name[-2]="Windows Phone"'
    extract:
    - 'DeviceClass                         :    200 :"Phone"'
